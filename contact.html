<!DOCTYPE html>
<html lang="en">
<head>
  <title> Contact Me</title>
  <link rel="stylesheet" href="styles/reset.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="container">
    <img class="mobile-banner" src="images/mobile-banner.png">
    <nav id="contact-">
      <img id="top-banner" alt="Top banner" src="images/banner.png"/>
      <div class="nav-column">
        <img alt="image" class= "nav-logo" src="images/logo.png"/>
      </div>
      <div class="nav-column">
        <ul class="nav-links">
          <li class="nav-link"><a class= "nav-bar-home" href="index.html"> home </a></li>
          <li class="nav-link"><a class= "nav-bar-work" href="casestudy.html"> work </a></li>

          <li class="nav-link"><a class= "nav-bar-contact" href="contact.html"> contact </a></li>
        </ul>
      </div>
    </nav>
    <section id="contact-page">
      <img id="contact-page-image" src="images/blue-flower.png">
      <div id="overlay">
      <h2 id="contact-page-header"> Let's create something together!</h2>
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
        <fieldset id="fs-frm-inputs">
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <input type="email" name="_replyto" id="email-address" placeholder="E-mail" required="">
          <textarea rows="5" name="message" id="contact-message" placeholder="Tell me more about your ideas!" required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" id="form-submit-button" value="Submit">
      </form>
    </div>
    </section>
    <footer class="page-section footer-page-section">

      <!-- column 1 -->
      <div class="column-small">
        <img alt="diamond" class="column-top-image footer-homepage-image" src ="images/diamond.png">
      </div>

      <!-- column 2 -->
      <div class="column" id="footer-column-2">

        <!-- row 1 -->
        <div class="row">
          <h4 id="footer-text" > Collaborate With Me </h4>
        </div>

        <!-- row 2 -->
        <div class="row">
          <div class="footer-icons">
            <a href="https://www.linkedin.com/in/mira-patel-839b7936/">
            <img alt="linkedin" class="footer-linkedin" src= "images/linkedin.png">
            </a>
            <img alt="instagram" class="footer-instagram" src="images/instagram.png">
            <a href = "mailto: mirapateldesign27@gmail.com">
            <img alt="email" class="footer-email" src="images/email.png">
            </a>
            <a href="https://github.com/mptl927">
            <img alt="github" class="footer-github" src="images/github.png">
            </a>
          </div>
        </div>

      </div>

      <!-- column 3 -->
      <div class="column-small">
        <img alt="flower" class="column-bottom-image footer-homepage-image" id="footer-bottom-image" src="images/flower.png">
      </div>

      <!-- strethes across the bottom -->
      <img alt="image" id="bottom-banner" src="images/bottom-banner.png">
      <img alt="bottom banner" class="mobile-banner" src="images/mobile-banner.png">
    </footer>
    <img alt="bottom banner" class="mobile-banner" src="images/mobile-banner.png">
